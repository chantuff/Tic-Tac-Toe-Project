<!-- The Tic Tac Toe board consists of a 3x3 grid with numbered cells (0 to 8)
The player whose turn it is (either X or O) is displayed
Button for player 1 and player 2 to play move
There's a "Reset" button to start a new game
When player 1 plays, they will always  be X, player 2 will always be O
Write a function to check for winning combinations using an array
Write a for loop to iterate through the winning combinations array
Write a function to Display “you won” message for the first player to get 3 squares in a row
Write function to display if it’s a draw
Write reset game function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <header id="header">
        O = Ohio State 
        M = Michigan
    
    <h1>
        <span>T</span>
        <span>I</span>
        <span>C</span>
        <span>T</span>
        <span>A</span>
        <span>C</span>
        <span>T</span>
        <span>O</span>
        <span>E</span>
    
    </h1>
    <br>
    <br>
    
    <div class="board" id="board"></div>
    
    <div id="page-container">
        <p id="message"></p>
    <button id="resetButton">Reset Game</button>
        
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
